<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>

	<div id="calculator">

	</div>

	<div id="wrapper">
		<div id="outer">
			<div id="output"></div>
			<div id="sizer">Test</div>
		</div>
		<div class="container">
			<input type="text" id="input">
			<select id="from">
				<option value="1">Zentimeter</option>
				<option value="2">Yard</option>
				<option value="3">Fuß</option>
				<option value="4">Zoll</option>
			</select>
		</div>

		<p class="container">=</p>

		<div class="container">
			<input type="text" id="" disabled="disabled">
			<select id="to">
				<option value="1">Zentimeter</option>
				<option value="2">Yard</option>
				<option value="3">Fuß</option>
				<option value="4">Zoll</option>
			</select>
		</div>

		<div id="buttonDiv">
			<button onClick="calculate()">Berechnen</button>
		</div>
		<div id=""></div>
	</div>
	
	<script src="src/js/script.js"></script>
</body>
</html>
