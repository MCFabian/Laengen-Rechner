<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
	<div id="wrapper">
		<div id="outer">
			<div id="output"></div>
			<div id="sizer"></div>
		</div>
		<div id="hint" class=""></div>
		<div id="containerinput">
			<label for="input">Eingabe
				<input placeholder="Wert eingeben" type="text" id="input">
			</label>
		</div>
		<div class="container">
			<label for="from">Von
				<select id="from">
					<option value="1">Zentimeter</option>
					<option value="2">Yard</option>
					<option value="3">Fuß</option>
					<option value="4">Zoll</option>
				</select>
			</label>

			<label for="to">Zu
				<select id="to">
					<option value="1">Zentimeter</option>
					<option value="2">Yard</option>
					<option value="3">Fuß</option>
					<option value="4">Zoll</option>
				</select>
			</label>
		</div>
		<div id="buttonDiv">
			<button id="action">Berechnen</button>
		</div>
		<div id=""></div>
	</div>
	<script src="src/js/script.js"></script>
</body>
</html>
